
<div id="preloader-active">
  <div class="preloader d-flex align-items-center justify-content-center">
    <div class="preloader-inner position-relative">
      <div class="preloader-circle"></div>
      <div class="preloader-img pere-text">
        <img src="../../../assets/img/logo/logo.png" alt="" herf="/index" routerLink="/">
      </div>
    </div>
  </div>
</div>

<!-- Preloader Start -->
<header>
  <!-- Header Start -->
  <div class="header-area">
    <div class="main-header header-sticky">
      <div class="container-fluid" >
        <div class="menu-wrapper">
          <!-- Logo -->
          <div class="logo">
            <a href="../../../index.html"><img src="../../../assets/img/logo/logo.png" alt=""></a>
          </div>
          <!-- Main-menu -->
          <div class="main-menu d-none d-lg-block">
            <nav>
              <ul id="navigation">
                <li><a routerLink="/" >Home</a></li>
                <li><a routerLink="/food">Shop</a></li>
                <li><a>Page</a>
                  <ul class="submenu">
                    <li><a  routerLink="/cart-page">Cart</a></li>
                    <li><a routerLink="/checkout" >Checkout</a></li>
                  </ul>
                </li>

                <li *ngIf="isAuth && !isAdmin" class="menu-container"><a routerLink="/dashboard">{{user.name}}</a>
                  <ul class="submenu">
                    <li> <a routerLink="/profile">Profile</a></li>
                    <li> <a routerLink="/orders">Orders</a></li>
                    <li> <a (click)="logout()">Logout</a></li>
                  </ul>
                </li>

                <li *ngIf="isAuth && isAdmin" > <a routerLink="/dashboard">{{user.name}}</a>
                  <ul class="submenu">
                    <li><a routerLink="/profile">Profile</a></li>
                    <li> <a routerLink="/admin">Product</a></li>
                    <li><a routerLink="/admin-user">User</a></li>
                    <li> <a routerLink="/admin-order">Order</a></li>
                    <li><a (click)="logout()" >LogOut</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
          <!-- Header Right -->
          <div class="header-right">
            <ul class="nav-list">
              <li class="nav-1" >
                <div class="nav-search search-switch">
                  <div class="input-container">
                    <input #s (keyup.enter)="search(s.value)" [value]="searchTerm" type="text" placeholder="Search">
                    <button class="flaticon-search" (click)="search(s.value)"></button>
                  </div>
                </div>
              </li>
              <li *ngIf="!isAuth" class="nav-2">
                <a routerLink="/login">
                  <span class="flaticon-user"></span>
                </a>
              </li>
              <li style="" class="nav-3" >
                <a href="/cart" routerLink="/cart-page">
                  <span *ngIf="cartQuantity" class="flaticon-shopping-cart" [attr.data-count]="cartQuantity"></span>
                </a>
              </li>
            </ul>

          </div>
        </div>
        <!-- Mobile Menu -->
        <div class="col-12" >
          <div class="mobile_menu d-block d-lg-none">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
