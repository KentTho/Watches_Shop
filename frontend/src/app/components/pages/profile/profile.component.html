<div class="profile-container">
  <h2>Profile</h2>

  <!-- Hiển thị thông báo lỗi -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <!-- Hiển thị thông báo thành công -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <div id="profile"class="content-section active">
    <!-- Profile code from Code 1 -->
    <!-- Place content from "code 1" here -->
    <div class="container-xl px-4 mt-4">
      <!-- Account page navigation-->
      <hr class="mt-0 mb-4">
      <div class="row">
        <div class="col-xl-12">
          <!-- Account details card-->
          <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body">
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <!-- Form Group (username)-->
                <div class="mb-3">
                  <label class="small mb-1" for="name">Username</label>
                  <input         formControlName="name" class="form-control" id="name" type="text" placeholder="Enter your username"  [ngClass]="{ 'is-invalid': fc.name.invalid && isSubmitted }" />
                  <div *ngIf="fc.name.invalid && isSubmitted" class="invalid-feedback">
                    Name is required.
                  </div>
                </div>
                <div class="row gx-3 mb-3">
                  <!-- Form Group (location)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="address">Location</label>
                    <input formControlName="address" class="form-control" id="address" type="text" placeholder="Enter your location" value="">
                  </div>
                </div>
                <!-- Form Group (email address)-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputEmailAddress">Email address</label>
                  <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com" [ngClass]="{ 'is-invalid': fc.email.invalid && isSubmitted }" />
                  <div *ngIf="fc.email.invalid && isSubmitted" class="invalid-feedback">
                    A valid email is required.
                  </div>
                </div>
                <button class="btn btn-primary" type="button">Save changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
