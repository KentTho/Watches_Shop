<app-not-found
  [visible]="!food"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>
<main>
  <!-- Hero Area Start-->
  <div class="slider-area ">
    <div class="single-slider slider-height2 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="hero-cap text-center">
              <h2>Product Detail</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hero Area End-->
  <!--================Single Product Area =================-->
  <div class="product_image_area" *ngIf="food">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="product_img_slide owl-carousel">
            <div class="single_product_img">
              <img style="height: 400px; width: 400px"  [src]="food.imageUrl" [alt]="food.name" class="img-fluid" />
            </div>
<!--            <div class="single_product_img">-->
<!--              <img src="../../../assets/img/gallery/gallery01.png" alt="#" class="img-fluid">-->
<!--            </div>-->
<!--            <div class="single_product_img">-->
<!--              <img src="../../../assets/img/gallery/gallery1.png" alt="#" class="img-fluid">-->
<!--            </div>-->
          </div>
        </div>
        <div class="col-lg-8">
            <div class="single_product_img">
              <img [src]="food.imageUrl" [alt]="food.name" class="product_img_wrapper" />
            </div>
            <div class="single_product_text text-center">
            <h3>{{food.name}}</h3>
            <p>
              Products Watch Details
            </p>
            <span class="favorite {{food.favorite? '': 'not'}}">❤</span>
            <div class="rating">
              <star-rating [stars]="food.stars" [size]="1.8" />
            </div>
            <div class="card_area">
              <div class="product_count_area">
                <div class="tags">
                  <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                    {{tag}}
                  </a>
                </div>
                <p>{{food.price | currency}}</p>
              </div>
              <div class="add_to_cart">
                <a class="btn_3" (click)="addToCart()" >Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--================End Single Product Area =================-->
  <!-- subscribe part here -->
  <section class="subscribe_part section_padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="subscribe_part_content">
            <h2>Get promotions & updates!</h2>
            <p>Seamlessly empower fully researched growth strategies and interoperable internal or “organic” sources credibly innovate granular internal .</p>
            <div class="subscribe_form">
              <input type="email" placeholder="Enter your mail">
              <a class="btn_1">Subscribe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- subscribe part end -->
</main>
